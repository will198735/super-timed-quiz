<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
   <link rel="stylesheet" href="./assets/style.css">
</head>
<!-- timer -->
<body>
<header class="header">
    <h4 id="view-h">View Highscore</h4>
    <div id="timer"></div>
    
</header>
<main>
    <div class="container ">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <p>Commonly used data types DO NOT include:</p>
            <div id="answer-bottons" class="btn-grid">
                <button class="btn">1. strings</button>
                <button class="btn">2. boolians</button>
                <button class="btn">3. alerts</button>
                <button class="btn">4. numbers</button>

            </div>

        </div>
        <div class="controls">
            <div id="welcome">
                <h1>Welcome to the quiz</h1>
                <p>Try to anwer the folloing code-related question whithin the timer
                    limit. Keep in mind that incorrect anwers will penalize your score time
                    by !an seconds!.</p>
                <button id="start-btn" class="start-btn btn">Start</button>
            </div> 
            <div id="next-clear">

                <button id="next-btn" class="next-btn">Go Back</button>
                <button id="clear-btn" class="next-btn">Clear highscore</button>
            </div> 
        </div>
            

    </div>
   
</main>
<script src="assets/script.js"></script>
</body>
</html>
